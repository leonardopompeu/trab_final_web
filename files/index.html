<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        axios.get("https://trab-web-final.herokuapp.com/users").then(resp => {
            console.log(resp.data);
        });
    </script>
</head>
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Crie sua conta e Entre</h1>
            <img src="robozinho.svg" class="left-login-image" alt="Robozinho">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <a href="/static/create-account.html"><button class="btn-create-account"> Criar Conta</button></a>
                <a><button class="btn-login">Login</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
