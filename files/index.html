<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        axios.get("https://trab-web-final.herokuapp.com/users").then(resp => {
            console.log(resp.data);
        });

        function loginAuthenticate(){
            axios.get("https://trab-web-final.herokuapp.com/users").then(resp => {
                console.log(resp.data);
                var authenticated = false
                var usuario = document.getElementById("inputusuario").value;
                var senha = document.getElementById("inputsenha").value;
                console.log(usuario);
                console.log(senha);
                for(var i = 0; i<resp.data.lenght; i++){
                    console.log(resp.data[i]["usuario"])
                    console.log(resp.data[i]["senha"])
                    if(resp.data[i]["usuario"] == usuario & resp.data[i]["senha"] == senha){
                        authenticated = true;
                        break;
                    }
                }
                if(authenticated == true){
                    location.assign('https://trab-web-final.herokuapp.com/users');
                }else{
                    alert("Usuário Incorreto");
                }

            });
        }
    </script>
</head>
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Crie sua conta e Entre</h1>
            <img src="robozinho.svg" class="left-login-image" alt="Robozinho">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="inputusuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="inputsenha">
                </div>
                <a href="/static/create-account.html"><button class="btn-create-account"> Criar Conta</button></a>
                <a><button class="btn-login" onclick="loginAuthenticate()">Login</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
