<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Crie sua conta e Entre</h1>
            <img src="robozinho.svg" class="left-login-image" alt="Robozinho">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-crate-account"><a href="/static/create-account.html">Criar Conta</a></button>
                <button class="btn-login"><a href="/static/logged-in.html">Login</a></button>
            </div>
        </div>
    </div>
    
</body>
</html>
