<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function createAccount(){
            var nome = document.getElementById("inputnome").value;
            var usuario = document.getElementById("inputusuario").value;
            var senha = document.getElementById("inputsenha").value;
            console.log(nome);
            console.log(usuario);
            console.log(senha);

            if (nome != null & usuario != null & senha != null){
                axios.post("https://trab-web-final.herokuapp.com/users", {
                    "nome": nome,
                    "usuario": usuario,
                    "senha": senha, 
                })

                location.replace('https://trab-web-final.herokuapp.com/static/index.html');

            }
            //var axios = require("axios");
        }
    </script>
</head>
<body>

    <div class="main-login">
        <div class="left-login">
            <h1>Crie sua conta</h1>
            <img src="robozinho2.svg" class="left-login-image" alt="Robozinho">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome" id="inputnome">
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" id="inputusuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" id="inputsenha">
                </div>
                <button class="btn-create-account"  onclick="createAccount()"><a href="/static/index.html">Criar Conta</a></button>
            </div>
        </div>
    </div>
    
</body>
</html>
